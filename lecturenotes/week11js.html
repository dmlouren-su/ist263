<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Program</title>
    <style>
        h1 {cursor: pointer;}
    </style>
    <script>
        function clicky () {
        alert ("Hello World!");
        }
        function hovery () {
        alert ("Hello Hovering Cursor!");
        }
        function loady () {
        alert ("Hello Big Loader!");
        }
    </script>
</head>
<body onload="loady ()">
    <h1 onclick="clicky ();">Classic First JavaScript Program</h1>
    <p onmouseover="hovery ()">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, iste praesentium. Odit nulla labore consequatur saepe optio quo, cum ad deserunt eveniet sapiente nostrum eligendi dolorem impedit sequi tenetur id.</p>
</body>
</html>
