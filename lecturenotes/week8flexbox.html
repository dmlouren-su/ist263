<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        nav {display: flex;}    /*This defines flexbox row*/
        nav div {flex: 1}       /*This is sizing for columns*/
    </style>
</head>
<body>
    <h1>Flexbox Example</h1>

    <nav>                    <!-- flexbox row-->
        <div>About</div>     <!-- First Column-->
        <div>Products</div>  <!-- Second Column-->
        <div>Contact</div>   <!-- Third Column-->
    </nav>
    
</body>
</html>
