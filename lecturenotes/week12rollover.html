<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollovers</title>
    <script>
        function change () {document.getElementById("arrow").setAttribute("src", "https://laferger.github.io/ist263/images/arrow_over.PNG")}
        function changeback () {document.getElementById("arrow").setAttribute("src", "https://laferger.github.io/ist263/images/arrow.PNG")}
    </script>
</head>
<body>
    <h1>Image Rollovers</h1>
    <img src="https://laferger.github.io/ist263/images/arrow.PNG" alt="arrow icon" id="arrow" onmouseover="change ()" onmouseout="changeback ()"></img>
</body>
</html>
