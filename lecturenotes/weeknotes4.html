<!DOCTYPE html>
    <html>
        <head lang="en">
            <title>Week 4 Notes</title>
            <meta charset="utf-8">
            <style>
                th, td {border: 1px solid black}
            </style>
        </head>
        <body>
            <h1>Tables and Forms Day</h1>
                <h2>Tables</h2>
                    <table>
                        <caption>World Populations</caption>
                            <tr>                                <!-- tr stands for table row-->    
                                <th>Country</th>                <!--th is a table heading-->
                                <th>Population</th>
                                <th>% of Population</th>
                            </tr>
                            <tr>
                                <td>China</td>                  <!-- td is table data-->
                                <td>1,403,830,650</td>
                                <td>18%</td>
                            </tr>
                            <tr>
                                <td>India</td>
                                <td>1,365.529,124</td>
                                <td>17.5%</td>
                            </tr>
                            <tr>
                                <td>United States</td>
                                <td>330,070,331</td>
                                <td>4.23%</td>
                            </tr>
                    </table>
                <h2>Forms</h2>
                    <form action="" method="post">              <!--post sends form data on the back end-->
                        <label for="full name">Full Name:</label><br>    <!-- for value must match id value to link label to input-->
                        <input type="text" id="full name" name="full name"><br>
                        <label>Special Instructions:</label><br>
                        <textarea id="instructions" name="instructions" rows="3" cols="60"></textarea><br>
                        <p>Choose a delivery method:</p>
                        <input type="radio" id="pickup" name="pickupdelivery" value="pickup">
                        <label for="pickup">pickup</label>
                        <input type="radio" id="delivery" name="pickupdelivery" value="delivery">
                        <label for="delivery">delivery</label>
                        <p>Do you want extra sauce?</p>
                        <input type="checkbox" id="extra" value="yes">
                        <label for="extra">yes</label> <br>
                        <label for="neighborhood">Neighborhood</label><br>
                        <select id="neighborhood" name="neighborhood">
                            <option></option>
                            <option value="Westcott">Westcott</option>
                            <option balue="Downtown">Downtown</option>
                            <option value="Eastwood">Eastwood</option>
                        </select><br>                      <!--Most form elements are inline, no forwarding to next line, no margin-->
                        <input type="submit" value="Send Form">
                    </form>
        </body>
    </html>
